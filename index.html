<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <center>
        <form action="./home.html">
            <fieldset>
                <legend>Registraion Form</legend>
    
                <!-- name box -->
                <br><br>
                <label for="username">User Name:</label>
                <input required type="text" size="50" id="username">
    
                <!-- for email -->
                 <br><br>
                 <label for="email">E-mail:</label>
                 <input required type="text" size="50" id="email">
    
                 <!-- for password -->
                 <br><br>
                 <label for="password">Password:</label>
                 <input required type="password" size="50" maxlength="6" id="password">
                 
                 <!-- for date of birth -->
                 <br><br>
                 <label for="birthdate">Date of birth:</label>
                 <input required type="date" size="50" maxlength="6" id="birthdate">
            
                 <!-- for age -->
                 <br><br>
                 <label for="age">Age:</label>
                 <input required type="text" size="50" maxlength="3" id="age">
                 
                 <!-- Phone Number field -->
                 <br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <!-- Profile Picture field -->
                <br><br>
                <label for="profilepicture">Profile Picture:</label>
                <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>
    
                <!-- Gender selection -->
                <br><br>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
    
                <!-- Hobbies selection -->
                <br><br>
                <label>Hobbies:</label>
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
                <label for="traveling">Traveling</label>
                <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
                <label for="cooking">Cooking</label>
                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label>
    
                <!-- Country selection -->
                <br><br>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                </select>
    
                <!-- Bio field -->
                <br><br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
    
                <!-- Submit button -->
                <br><br>
                <button type="submit">Submit</button>
    
            </fieldset>
        </form>
    </center> 
</body>
</html>
